<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Like & Share | Digital Marketing Agency</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 text-gray-800 font-sans">

  <div class="min-h-screen flex">
    <!-- Left side - Login Form -->

    <div class="w-full max-w-md m-auto px-8 py-10">

      <div class="mb-8 text-center">
        <img class="mx-auto h-20 w-auto" src="/assets/images/4.png" alt="Like & Share Logo" />
        <h2 class="text-2xl font-bold text-gray-900"> Welcome to Like & Share</h2>

      </div>

      <form class="space-y-6" action="index.html" method="get">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
          <input id="email" name="email" type="email" autocomplete="email" required
            class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input id="password" name="password" type="password" autocomplete="current-password" required
            class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
        </div>

        <div class="flex items-center justify-between">
          <label class="flex items-center text-sm text-gray-700">
            <input id="remember-me" name="remember-me" type="checkbox"
              class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500" />
            <span class="ml-2">Remember me</span>
          </label>

          <div class="text-sm">
            <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">Forgot password?</a>
          </div>
        </div>

        <div>
          <button type="submit"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Sign in
          </button>
        </div>
      </form>

      <div class="mt-6">
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-white text-gray-500">Or continue with</span>
          </div>
        </div>

        <div class="mt-6 grid grid-cols-2 gap-3">
          <a href="index.html"
            class="w-full inline-flex justify-center items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">
            <svg class="w-5 h-5 mr-2" aria-hidden="true" fill="currentColor" viewBox="0 0 24 24">
              <!-- Google Icon Paths -->
              <path fill="#EA4335"
                d="M12 4.75C13.77 4.75 15.36 5.36 16.61 6.55L20.03 3.13C17.95 1.19 15.24 0 12 0C7.31 0 3.26 2.69 1.28 6.61L5.27 9.71C6.22 6.86 8.87 4.75 12 4.75Z" />
              <path fill="#4285F4"
                d="M23.49 12.27C23.49 11.49 23.42 10.73 23.3 10H12V14.51H18.47C18.18 15.99 17.34 17.25 16.08 18.1L19.95 21.1C22.2 19.01 23.49 15.92 23.49 12.27Z" />
              <path fill="#FBBC05"
                d="M5.27 14.29C5.03 13.57 4.89 12.8 4.89 12C4.89 11.2 5.02 10.43 5.27 9.71L1.28 6.61C0.46 8.23 0 10.06 0 12C0 13.94 0.46 15.77 1.28 17.39L5.27 14.29Z" />
              <path fill="#34A853"
                d="M12 24C15.24 24 17.97 22.94 19.95 21.1L16.08 18.1C15.01 18.82 13.62 19.25 12 19.25C8.87 19.25 6.22 17.14 5.27 14.29L1.28 17.39C3.26 21.31 7.31 24 12 24Z" />
            </svg>
            Google
          </a>

          <a href="index.html"
            class="w-full inline-flex justify-center items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">
            <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" clip-rule="evenodd"
                d="M10 0C4.48 0 0 4.48 0 10.02c0 4.43 2.87 8.18 6.84 9.5.5.1.68-.22.68-.48 0-.24-.01-.87-.01-1.7-2.78.6-3.37-1.34-3.37-1.34-.45-1.16-1.11-1.47-1.11-1.47-.91-.62.07-.61.07-.61 1 .07 1.53 1.03 1.53 1.03.89 1.53 2.34 1.09 2.91.83.09-.65.35-1.09.64-1.34-2.22-.25-4.56-1.11-4.56-4.95 0-1.09.39-1.99 1.03-2.69-.1-.25-.45-1.27.1-2.65 0 0 .84-.27 2.75 1.03A9.56 9.56 0 0110 4.84c.85.01 1.7.12 2.5.34 1.91-1.3 2.75-1.03 2.75-1.03.55 1.38.2 2.4.1 2.65.64.7 1.03 1.59 1.03 2.69 0 3.85-2.34 4.7-4.57 4.94.36.31.68.92.68 1.86 0 1.34-.01 2.42-.01 2.75 0 .27.18.58.69.48A10.02 10.02 0 0020 10.02C20 4.48 15.52 0 10 0z">
              </path>
            </svg>
            GitHub
          </a>
        </div>
      </div>
    </div>

    <!-- Right side - Image -->
    <div class="hidden lg:block w-1/2 relative">
      <img
        src="https://images.unsplash.com/photo-1496917756835-20cb06e75b4e?ixlib=rb-1.2.1&auto=format&fit=crop&w=1908&q=80"
        alt="Background" class="absolute inset-0 h-full w-full object-cover">
    </div>
  </div>



</body>

</html>
